name: Smart CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run lint

  test: 
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci

      # Detect changed test files or source files
      - name: Detect changed files
        id: changes
        uses: tj-actions/changed-files@v44
        with:
          files: | 
            app/**
            src/**
            tests/**
            **/*.test.ts
            **/*.test.tsx

      - name: Run Vitest intelligently
        run: |
          if [ "${{ steps.changes.outputs.all_changed_files_count }}" -gt 0 ]; then
            echo "ðŸ§ª Running tests for changed files..."
            npx vitest run ${{ steps.changes.outputs.all_changed_files }}
          else
            echo "âœ… No relevant files changed. Skipping tests."
          fi  
      
      
      - name: Generate coverage
        run: npm run test:coverage

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'    
      - run: npm ci
      - run: npm run build  

