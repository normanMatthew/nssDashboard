name: Smart CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-test-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm' # ← NPM CACHE ENABLED

      # ---------------------------------------
      # SMART CACHE: Next.js + Vitest transforms
      # ---------------------------------------
      - name: Cache Next.js Build + Vitest
        uses: actions/cache@v3
        with:
          path: |
            .next/cache          # Next.js build cache
            node_modules/.vite   # Vitest transform cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-
      # ---------------------------------------

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Detect changed files
        id: changed
        uses: tj-actions/changed-files@v44

      - name: Determine test mode (related or full)
        id: testmode
        run: |
          echo "Changed files:"
          echo "${{ steps.changed.outputs.all_changed_files }}"

          # Convert newline list into space-separated files
          FILES="${{ steps.changed.outputs.all_changed_files }}"

          # Decide whether to run full suite:
          if [[ -z "$FILES" ]]; then
            echo "mode=full" >> $GITHUB_OUTPUT
            exit 0
          fi

          # If critical files changed → run full suite
          if echo "$FILES" | grep -E "package.json|vitest.config|next.config|tsconfig|\.github/workflows"; then
            echo "mode=full" >> $GITHUB_OUTPUT
            exit 0
          fi

          # If test files changed → run full suite
          if echo "$FILES" | grep "__tests__"; then
            echo "mode=full" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Otherwise → related test mode
          echo "mode=related" >> $GITHUB_OUTPUT

      - name: Run Tests
        if: steps.testmode.outputs.mode == 'full'
        run: npm run test

      - name: Run Only Related Tests
        if: steps.testmode.outputs.mode == 'related'
        run: |
          FILES="${{ steps.changed.outputs.all_changed_files }}"
          npm run test:related -- $FILES

      - name: Build Next.js
        run: npm run build

      - name: Notify webhook
        if: always()  # ← ensures it runs even on failure
        run: |
          STATUS="${{ job.status }}"
          BRANCH="${{ github.ref_name }}"
          COMMIT="${{ github.sha }}"
          ACTOR="${{ github.actor }}"
          TESTMODE="${{ steps.testmode.outputs.mode }}"
          REPO="${{ github.repository }}"

          curl -X POST "${{ secrets.CI_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -H "X-CI-Signature: ${{ secrets.CI_WEBHOOK_SECRET }}" \
            -d "{
              \"status\": \"$STATUS\",
              \"branch\": \"$BRANCH\",
              \"commit\": \"$COMMIT\",
              \"actor\": \"$ACTOR\",
              \"testMode\": \"$TESTMODE\",
              \"repository\": \"$REPO\",
              \"timestamp\": \"$(date -u +"%Y-%m-%dT%H:%M:%SZ")\"
            }"
