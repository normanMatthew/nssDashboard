name: Smart CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-test-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm' # ‚Üê NPM CACHE ENABLED

      # ---------------------------------------
      # SMART CACHE: Next.js + Vitest transforms
      # ---------------------------------------
      - name: Cache Next.js Build + Vitest
        uses: actions/cache@v3
        with:
          path: |
            .next/cache          # Next.js build cache
            node_modules/.vite   # Vitest transform cache
            coverage             # Keep coverage reports
          key: ${{ runner.os }}-nextjs-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-
      # ---------------------------------------

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Tests with coverage
        run: npm run test

      - name: Build Next.js
        run: npm run build
